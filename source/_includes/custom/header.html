<hgroup>
	<div id="sharing">
		<div id="fb-sharing" class="button-container">
			<div class="fb-like" data-send="false" data-layout="box_count" data-width="63" data-show-faces="false"></div>
		</div>

		<div id="google-sharing" class="button-container">
			<!-- Place this tag where you want the +1 button to render. -->
			<div class="g-plusone" data-size="tall" data-annotation="none"></div>

			<!-- Place this tag after the last +1 button tag. -->
			<script type="text/javascript">
			  (function() {
			    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			    po.src = 'https://apis.google.com/js/plusone.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			  })();
			</script>
		</div>

		<div id="twitter-sharing" class="button-container">
			<a href="https://twitter.com/share" class="twitter-share-button" data-related="dev_hell" data-lang="en" data-size="small" data-count="none">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>

	</div>

  <h1><a href="{{ root_url }}/">/<span class="title-color-2">dev</span>/<span class="title-color-2">hell</span></a> <div class="logo"></div></h1>
  {% if site.subtitle %}
    <h2>{{ site.subtitle }}</h2>
  {% endif %}
</hgroup>
