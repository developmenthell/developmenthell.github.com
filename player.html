<script>
var player_win = null; // used in handler below
$(document).ready(function() {
	$('a.audio-player-popup').on('click', function(e) {
		$el = $(this);
		var link = $el.attr('href');
		if (!player_win || player_win.closed) {
			player_win = window.open(link,
				"player_win", "resizable=yes,scrollbars=yes,status=no,height=60,width=460");
		} else {
			player_win.focus();
		};
	});

	// load audiojs on audio.audiojs elements
	audiojs.events.ready(function() {
		var as = audiojs.createAll({
			'preload': false,
			'autoplay': false
		}, $('audio.audiojs'));
	});

})
</script>

<body   >
      <div id="audio-player"></div>
<div id="download-link"></div>
<script>
$(document).ready(function() {
  var $container = $('#audio-player');
  var $dl_link = $('#download-link');
  var file = window.location.search.slice(1) || "";
  // try to make sure nothing too nasty gets injected
  if (file.match(/[a-z\-0-9\.]+/i)) {
    $container
      .append('<audio class="popup-player" controls src="http://devhell.s3.amazonaws.com/'+file+'">');
    $dl_link
      .append('<a href="http://devhell.s3.amazonaws.com/'+file+'">Download</a>');
  }
  // var as = audiojs.createAll({
  //     'autoplay': true
  //   }, $('audio.popup-player')
  // );
});
</script>
